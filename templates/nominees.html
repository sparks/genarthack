<!DOCTYPE html>
<html>
<head>
	<title>Demo Cycler</title>
	<script type="text/javascript">
		window.onload = function() {
      var pieces = {{ .Nominees }};
      pieces = pieces.filter(function(s) {return s.length>0})
			var f = document.getElementById("theframe");
			var namediv = document.getElementById("name");
			var t=30000;
        function pieceURL(piece) {
            return "/live/"+piece;
        }
        function showPiece(piece) {
            f.contentWindow.location = pieceURL(piece);
            namediv.innerHTML = piece;
        }
        if (window.location.href.indexOf("pres")>-1) {
            var showedI = 0;
            window.addEventListener('keyup', function(evt) {
                    if (evt.keyCode == 32) {
                        showedI=(showedI+1)%pieces.length;
                        var name = pieces[showedI]
                        showPiece(name);
                    } 
                    if (evt.keyCode == 66) {
                        showedI=(showedI-1);
                        if (showedI<0) {
                            showedI+=pieces.length;
                        }
                        var name = pieces[showedI]
                        showPiece(name);
                    }
                    if (evt.keyCode == 82) {
                        f.contentWindow.location.reload();
                    }
                });
      } else {
          (function looper() {
           var i = Math.floor(Math.random()*pieces.length);
           showPiece(pieces[i])
            setTimeout(looper, t);
          })();
      }
		};
	</script>
	<style type="text/css">
		body {
			margin: 0; padding: 0; height: 100%;
		}

		iframe {
			position: relative;
			top: -5px;
			margin: 0; padding: 0; border:none;
			width:100%; height:101%;
			position:absolute;
		}
    #name {
        position: fixed;
        bottom: 0px;
        right:0px;
        display:block;
        font-size:20pt;
        background-color:white;
        padding:15px;
        border: 1px solid black;
    }
	</style>
</head>
<body>
	<iframe id="theframe" scrolling="no"></iframe>
  <div id="name">n</div>
</body>
</html>
