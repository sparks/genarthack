<!DOCTYPE HTML>
<html>
<head>
	<title>Gen Art Hack Party</title>
	
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin">

	<script type="text/javascript" src="/resources/jquery.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		var pieces = {{ .PieceMap }};
		var $grid = $("#grid");

		var i = 0;

		for (key in pieces) {
			var $li = $(document.createElement('li'));
			$li.attr("class", "li-"+(i%8));
			$grid.append($li);

			var $a = $(document.createElement('a'));
			$a.attr("href", "/uploads/"+key+"/live");
			$a.html(key);
			$li.append($a);

			i++;
		}
	});
	</script>

	<style type="text/css">
		body {
			font-family: 'Open Sans', sans-serif;
			font-size:10pt;
		}

		header h1 {
			margin: 10px 0 0 0;
		}

		header h1 a {
			text-transform:uppercase;
			text-align:center;
			margin:auto;
			display:block;
			font-family: 'Open Sans', sans-serif;
			font-size:75px;
			width:821px;
			background-color: hsl(0, 40%, 50%);
			text-decoration:none;
			color:white;
		}

		header h1 a:hover {
			color:black;
			background:none;
		}

		.navmenu {
			padding:0;    
			font-family: 'Open Sans', sans-serif;
			width:821px;
			margin:-5px auto;
		}

		.navmenu li {
			list-style-type:none;
			display: inline;
		}

		.navmenu a {
			color:white;
			text-decoration:none;
			font-size:18px;
			padding: 1px 2px 2px 1px;
		}

		.navmenu .li-0 a {background-color:hsl(30,50%,40%);}
		.navmenu .li-1 a {background-color:hsl(60,50%,40%);}
		.navmenu .li-2 a {background-color: hsl(120,50%,40%);}

		.navmenu li a:hover {background:none; color:black;}
		
		#content {
			width:820px;
			margin:auto;
			padding: 0px;
			text-align: center;
		}

		#grid {
			list-style: none;
			margin: 20px auto 25px auto;
		}

		#grid li {
			float: left;
			height: 130px;
			width: 240px;
			margin: 5px;
			padding: 0px;
			white-space: nowrap;
			overflow: hidden;
		}

		#grid li a {
			display: block;
			padding-top: 35px;
			height: 100%;
			width: 100%;
		}

		#grid .li-0 {
			background-color: hsl(0,50%,40%);
		}
		#grid .li-1 {
			background-color: hsl(30,50%,40%);
		}
		#grid .li-2 {
			background-color: hsl(60,50%,40%);
		}
		#grid .li-3 {
			background-color: hsl(90,50%,40%);
		}
		#grid .li-4 {
			background-color: hsl(120,50%,40%);
		}
		#grid .li-5 {
			background-color: hsl(150,50%,40%);
		}
		#grid .li-6 {
			background-color: hsl(180,50%,40%);
		}
		#grid .li-7 {
			background-color: hsl(210,50%,40%);
		}

		#grid li:hover {
			background:none;
		}

		#grid li a {
			text-transform:uppercase;
			text-align:center;
			font-family: 'Open Sans', sans-serif;
			font-size:35px;
			text-decoration:none;

			color:white;
		}

		#grid li a:hover {
			color:black;
		}
	</style>
</head>
<body>
	<header>
		<h1><a href="#">Gen Art Hack Party</a></h1>
		<ul class='navmenu'>
			<li class='li-0'><a href="/submit">Submit</a></li>
			<li class='li-1'><a href="/random">Random</a></li>
			<li class='li-2'><a href="/cycler">Cycler</a></li>
		</ul>
	</header>

	<div id="content">
		<ul id="grid">
		</ul>
	</div>
</body>
</html>
